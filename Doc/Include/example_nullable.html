  <h2>.NET 2.0 Nullable Types</h2>
  <blockquote>
<p>The library now supports .NET nullable types in the core. You can use it without changes in your code.</p>

<textarea class="c#" name="code" rows="13" cols="80">
[DelimitedRecord("|")]
public class Orders
{
   public int OrderID;

   public DateTime? OrderDate;

   [FieldConverter(ConverterKind.Date, "ddMMyyyy")]  
   public DateTime? RequiredDate;

   public int? ShipVia;
}
