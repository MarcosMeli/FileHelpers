<h2>Asynchronous Read  Example </h2>
<blockquote>
<p>If you have a source file like this, separated by a |:</p>
<blockquote><TEXTAREA class=c#:nogutter:nocontrols name=code>10248|VINET|04071996|32.38
10249|TOMSP|05071996|11.61
10250|HANAR|08071996|65.83
10251|VICTE|08071996|41.34
...............
</TEXTAREA>
</blockquote>
<p>You must declare a Record Mapping Class:</p>
<blockquote><TEXTAREA class=c# name=code>[DelimitedRecord("|")]
public class Orders
{
  public int OrderID;

  public string CustomerID;

  [FieldConverter(ConverterKind.Date, "ddMMyyyy")]
  public DateTime OrderDate;

  public decimal Freight;
}
</TEXTAREA>
</blockquote>
<p>Finally, you can do&nbsp;record by record processing:</p>
<blockquote><TEXTAREA class=c# name=code>
FileHelperAsyncEngine engine = new FileHelperAsyncEngine(typeof(Orders));

engine.BeginReadFile("TestIn.txt");

// The engine is IEnumerable 
foreach(Orders ord in engine)
{
   // your code here
   Console.WriteLine(ord.CustomerID);
}

engine.Close();

</TEXTAREA>
</blockquote>
<p>The Async can be used like an IDisposable object with the using directive:</p>
<blockquote><TEXTAREA class=c# name=code>
using(FileHelperAsyncEngine engine = new FileHelperAsyncEngine(typeof(Orders)))
{
	engine.BeginReadFile("TestIn.txt");

	foreach(Orders ord in engine)
	{
	   // your code here
	}
} // Auto Closed

</TEXTAREA>
</blockquote>
